<!DOCTYPE html>
<html>
<head>
	<title>Wrtie a Review!</title>
	<link href="index.css" type="text/css" rel="stylesheet">
</head>
<body>

	<div id="header">
		<div id="subHeader" class="form1">
			<input class = "form2" type="text" placeholder="Username" name="login" />
			<input class = "form2" type="password" placeholder="Password" name="login" />
			<input class = "form2" type="button" name="login" value="Log In">
		</div>
	</div>

	<div id="content">
		<div class="page" id="page1">
			<div class="pageContent">
				<p class="quote">"Books are a uniquely portable magic"<br /> <span id="king">-Stephen King<span></p>

			</div>
		</div>
		<div class="page" id="page2">
			<div class="pageContent">
				<p class="quote" id="cinema">"Cinema is a matter of what's in the frame and what's out"</p>
			</div>
		</div>
		<div class="page" id="page3">
			<div class="pageContent">
				<input type="button" name="Sign Up" onclick="document.getElementById('container').style.display='block'" value="SignUp">
			</div>
		
		<!--Modal Sign Up Form-->
		
		<div id="container" class="modal">
			<form class="modal">
				<div id="subContainer">
					<span><b>Name</b></span>
					<input class="formElement" type="text" name="Name" placeholder="Enter Name" required><br>
					<span><b>Email</b></span>
					<input class="formElement" type="email" name="Email" placeholder="Enter Email" required><br>
					<span><b>Password</b></span>
					<input class="formElement" type="password" name="pwd" placeholder="Enter Password" required><br>
					<span><b>Re-enter Password</b></span>
					<input class="formElement" type="password" name="repwd" placeholder="Enter Password" required><br>
					<span><b>Contact No.</b></span>
					<input class="formElement" type="text" name="Number" placeholder="Enter Phone Number" required><br>
					<span>By creating an account you you agree to <a href="#">Terms &amp; Conditions</a></span><br><br>
					<div id="clearFix">
						<input class="btn" type="Button" name="cancelBtn" value="Cancel" onclick="document.getElementById('container').style.display='none'">
						<input class="btn" type="Button" name="submitBtn" value="Submit">
					</div>
				</div>
			</form>
			<script>
				var modal= document.getElementById('container');

				modal.onclick = function(event){
					if (event.target == modal) {
						modal.style.display = "none";
					}
				}
			</script>
		</div>



		</div>
	</div>

</body>
</html>
